<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes bounce {
            0%{bottom: 10px;}
            25%{bottom: 25px;}
            50%{bottom: 10px;}
            75%{bottom: 40px;}
            100%{bottom: 10px;}
        }
        .bounce{
            position: absolute;
            left: 30px;
            bottom: 10px;
            animation-name: bounce;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="bounce">hihihi</div>
</body>
</html>
