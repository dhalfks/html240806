<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../travel/style.css">
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li><a href="" id="home" onclick="clickCity(this)">Home</a></li>
        <li><a href="" id="seoul" onclick="clickCity(this)">Seoul</a></li>
        <li><a href="" id="tokyo" onclick="clickCity(this)">Tokyo</a></li>
        <li><a href="" id="paris" onclick="clickCity(this)">Paris</a></li>
    </ul>
    <img src="../image/home.jpg" alt="" id="cityImg">
    <script>
        function clickCity(e){
            event.preventDefault();
            console.log(e);
            console.log(e.id);
            const cityImg = document.getElementById('cityImg');
            cityImg.src =`../image/${e.id}.jpg`;
        }
    </script>
</body>
</body>
</html>
