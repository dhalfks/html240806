<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가위바위보 10번하여 승률 출력</h1>
    <button type="button" id="btn">결과 출력</button>
    <h3>10게임의 승률은 <span id="result"></span>% 입니다. </h3>
    <h3 id="print"></h3>
    <script>
        //가위=1, 바위=2, 보=3
        //com = random / player = random
        //승률 (승 / (10-무)) * 100  소수점 2자리까지 표현
        // 콘솔 com / player 출력
        // 콘솔에 승: 무: 패:

        // let com = Math.floor(Math.random()*3)+1;
        // let player = Math.floor(Math.random()*3)+1;
        
        function ran(){
            return Math.floor(Math.random()*3)+1;
        }
        function strPrint(num){
            return (num ==1) ? "가위" : (num==2) ? "바위" : "보";
        }
        document.getElementById('btn').addEventListener('click',()=>{
            let win = 0; //승
            let draw = 0; //무
            let lose = 0; //패
            let str ='';
            for(let i=0; i<10; i++){
                let com = ran();
                let player = ran();
                let comStr = strPrint(com);
                let playerStr = strPrint(player);
                str += `${i+1}회차 : com> ${comStr} / player> ${playerStr} <br>`;
                
                switch(player){
                    case 1: //가위
                        (com ==1) ? draw++ : (com==3)? win++ : lose++;
                        break;
                    case 2: //바위
                        (com==2) ? draw++ : (com==1)? win++ : lose++;
                        break;
                    case 3: //보
                        (com==3) ? draw++ : (com==2)? win++ : lose++;
                        break;
                }
            }
            console.log(`win:${win} / draw:${draw} / lose:${lose}`);

            document.getElementById('result').innerText =
            `${((win / (10-draw))*100).toFixed(2)}`
            document.getElementById('print').innerHTML = str;
        })

    </script>
</body>
</html>
