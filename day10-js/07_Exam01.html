<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <!-- 
        input에 파일명.확장자 형태로 입력을 하여 버튼을 클릭하면 
        이미지파일인지 아닌지 검사
        이미지 파일이면 '정상파일입니다.'(green)
        이미지 파일이아니면 '이미지파일만 가능합니다.'(red)
        이미지파일 jpg(JPG), jpeg(JPEG), png(PNG), gif(GIF)  대소문자 가능. 
     -->
        파일명 : <input type="text" id="fileName"><br>
        <button type="button" id="btn">확인</button>
        <h3 id="result"></h3>

        <script>
            //validtion : 검증

            function imageValid(imageFile){
                const suffix= ['jpg','gif','png','jpeg'];
                let img = imageFile.toLowerCase().substring(imageFile.lastIndexOf(".")+1);
                console.log(img); //jpg
                if(suffix.includes(img)){
                    return true;
                }
                return false;
            }

            document.getElementById('btn').addEventListener('click',()=>{
                let imageFile = document.getElementById('fileName').value;
                let imgTrue = `<span class="green">정상파일입니다.</span>`;
                let imgFalse = `<span class="red">이미지 파일만 가능합니다.</span>`;
                //console.log(imageValid(imageFile));
                document.getElementById('result').innerHTML = 
                imageValid2(imageFile) ? imgTrue : imgFalse;
            });

            function imageValid2(imageFile){
                //match 정규표현식으로 나열한 값중 값이 있는지 확인
                if(imageFile.match(/(jpg|png|gif|jpeg)/i)){
                    return true;
                }
                return false;
            };
        </script>
</body>
</html>
