<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    div 3를 만들어
    naver, goolge, daum 사이트 연결이 되게 하고, 
    새창에 띄우도록 설정
    각각 색을 달리하여 스타일 주기
    -->
    <style>
        div{
            width: 100px;
            height: 30px;
        }
        div.naver{
            background-color: aquamarine;
        }
        div.google{
            background-color: brown;
        }
        div.daum{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <a href="http://naver.com" target="_blank"><div class="naver">naver</div></a>
    <a href="http://google.com" target="_blank"><div class="google">goolge</div></a>
    <a href="http://daum.net" target="_blank"><div class="daum">daum</div></a>
</body>
</html>
