<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내가 좋아하는 가수</h1>
    <form action="">
        이름 : <input type="text" id="name"><br>
        나이 : <input type="text" id="age"><br>
        주소 : <input type="text" id="address"><br>
        playList : <br>
        <input type="text" id="first">
        <input type="text" id="second">
        <input type="text" id="third">
        <button type="button" id="add">등록</button>
    </form>
    <script>
        const people=[];
        const musician = {
            name: 'IU',
            age: 20,
            address : 'seoul',
            playList:{
                first:'너랑나',
                second:'좋은날',
                third: '밤편지'
            }
        }
        people.push(musician);
        console.log(people);
        //people에 객체를 3개 등록
        document.getElementById('add').addEventListener('click',()=>{
            const musician2 = {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value,
            address : document.getElementById('address').value,
            playList:{
                first:document.getElementById('first').value,
                second:document.getElementById('second').value,
                third: document.getElementById('third').value
            }
        }
        people.push(musician2);
        console.log(people);

        //출력
        people.forEach(function(e){
            console.log("--가수--");
            for(let keyName in e){
                if(keyName == 'playList'){
                    //다시 객체 안
                    console.log("-LIST");
                    for(let key in e[keyName]){
                        console.log(e[keyName][key]);
                    }
                }else{
                    console.log(keyName+":"+e[keyName]); 
                }
            }
        })

        })

    </script>
</body>
</html>
